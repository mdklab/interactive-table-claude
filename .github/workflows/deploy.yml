name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

# Grant the GITHUB_TOKEN the permissions needed for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time; cancel in-progress if a new push arrives
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload site to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Deploy the entire repo root â€” no build step needed
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
